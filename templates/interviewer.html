<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillScope – Interviewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded p-6">
    <h1 class="text-2xl font-bold mb-4">SkillScope – Interviewer Interface</h1>

    <!-- Rubric Upload -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Upload New Rubric</h2>
      <form id="rubricForm" class="space-y-4">
        <div>
          <label for="rubricName" class="block font-medium text-gray-600">Rubric Name:</label>
          <input type="text" id="rubricName" name="rubricName" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div>
          <label for="rubricCSV" class="block font-medium text-gray-600">Rubric CSV Content:</label>
          <textarea id="rubricCSV" name="rubricCSV" rows="6" required class="w-full border border-gray-300 p-2 rounded"></textarea>
        </div>
        <button type="submit" id="submitRubricBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Rubric</button>
        <p id="submissionStatus" class="text-sm mt-2 text-green-600 hidden">Rubric submitted successfully.</p>
      </form>
    </section>

    <!-- Rubric Selection -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Select Existing Rubric</h2>
      <select id="rubricDropdown" class="w-full border border-gray-300 p-2 rounded"></select>
    </section>

    <!-- Rubric Preview -->
    <section>
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Rubric Preview</h2>
      <pre id="rubricPreview" class="bg-gray-50 border p-4 rounded h-64 overflow-auto text-sm whitespace-pre-wrap"></pre>
    </section>
  </div>

  <script src="scripts/interviewer.js"></script>
</body>
</html>
